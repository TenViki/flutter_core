# version 1.6.0 - https://dcm.dev/changelog/
dart_code_metrics:
  pubspec-rules:
    ### Pubspec
    - avoid-any-version
    # - avoid-dependency-overrides
    - banned-dependencies
    - prefer-caret-version-syntax
    # - prefer-correct-package-name
    - prefer-correct-screenshots
    - prefer-publish-to-none
    - prefer-semver-version

  rules:
    ### Common
    # - arguments-ordering # way too pedantic
    # - avoid-banned-file-names
    # - avoid-banned-imports
    # - avoid-banned-types
    - avoid-bottom-type-in-patterns
    - avoid-bottom-type-in-records
    - avoid-cascade-after-if-null
    - avoid-collapsible-if
    - avoid-collection-methods-with-unrelated-types
    - avoid-declaring-call-method
    - avoid-double-slash-imports
    - avoid-duplicate-exports
    - avoid-duplicate-named-imports
    - avoid-duplicate-patterns
    - avoid-dynamic
    - avoid-equal-expressions
    - avoid-explicit-pattern-field-name
    # - avoid-explicit-type-declaration # public API
    - avoid-function-type-in-records
    - avoid-future-tostring
    - avoid-global-state
    - avoid-ignoring-return-values
    - avoid-inverted-boolean-checks
    # - avoid-late-keyword
    # - avoid-long-functions # way too pedantic
    - avoid-long-parameter-list:
        ignore-optional: true # exclude optional and (required) named parameters
    - avoid-long-records
    - avoid-missed-calls
    - avoid-missing-enum-constant-in-map
    - avoid-mixing-named-and-positional-fields
    - avoid-nested-conditional-expressions:
        acceptable-level: 2
    - avoid-nested-records
    - avoid-nested-switch-expressions
    - avoid-nested-switches
    - avoid-non-ascii-symbols
    - avoid-non-null-assertion:
        exclude:
          - test/**
    - avoid-one-field-records
    - avoid-passing-async-when-sync-expected:
        exclude:
          - test/**
    - avoid-positional-record-field-access
    - avoid-redundant-async
    - avoid-redundant-else
    - avoid-redundant-positional-field-name
    - avoid-redundant-pragma-inline
    - avoid-self-assignment
    - avoid-self-compare
    - avoid-shadowing:
        ignore-parameters: true
        ignored-names:
          - context
    # - avoid-similar-names # way too pedantic
    - avoid-substring
    - avoid-throw-in-catch-block
    - avoid-throw-objects-without-tostring
    - avoid-top-level-members-in-tests
    - avoid-unassigned-late-fields-keyword
    - avoid-unnecessary-conditionals
    - avoid-unnecessary-negations
    - avoid-unnecessary-nullable-return-type
    - avoid-unnecessary-return
    - avoid-unnecessary-type-assertions
    - avoid-unnecessary-type-casts
    - avoid-unrelated-type-assertions
    - avoid-unrelated-type-casts
    - avoid-unsafe-collection-methods
    - avoid-unused-generics
    - avoid-unused-parameters
    # - banned-usage
    - binary-expression-operand-order
    - double-literal-format
    - format-comment:
        only-doc-comments: true
    # - format-test-name # good but painful
    - function-always-returns-null
    # - match-positional-field-names-on-assignment # not compatible with avoid-redundant-positional-field-name
    - member-ordering:
        order:
          - public-fields
          - private-fields
          - public-getters
          - private-getters
          - public-setters
          - private-setters
          - constructors
          - named-constructors
          - public-methods
          - private-methods
        widgets-order:
          - public-fields
          - private-fields
          - public-getters
          - private-getters
          - constructors
          - named-constructors
          - init-state-method
          - overridden-public-methods
          - public-methods
          - private-methods
          - build-method
    - missing-test-assertion
    - move-records-to-typedefs:
        min-fields: 3
        min-occurrences: 3
    - newline-before-return
    - no-boolean-literal-compare
    - no-empty-block
    - no-equal-arguments:
        ignored-parameters:
          - height
          - width
          - top
          - right
          - bottom
          - left
          - topLeft
          - topRight
          - bottomLeft
          - bottomRight
    - no-equal-conditions
    - no-equal-switch-case
    - no-equal-switch-expression-cases
    - no-equal-then-else
    #- no-magic-number: # way to strict for default values of parameters etc.
    - no-object-declaration
    - prefer-async-await
    - prefer-bytes-builder
    - prefer-commenting-analyzer-ignores
    - prefer-conditional-expressions
    # - prefer-correct-identifier-length # way too pedantic
    - prefer-correct-switch-length
    - prefer-correct-test-file-name
    - prefer-correct-type-name
    - prefer-declaring-const-constructor
    - prefer-early-return
    - prefer-enums-by-name
    - prefer-explicit-parameter-names
    - prefer-first
    - prefer-immediate-return
    - prefer-iterable-of
    - prefer-last
    - prefer-match-file-name:
        exclude:
          - test/**
    - prefer-moving-to-variable:
        allowed-duplicated-chains: 3
    - prefer-return-await
    # - prefer-returning-conditional-expressions # annoying sometimes
    - prefer-simpler-patterns-null-check
    - prefer-static-class:
        ignore-private: true
        ignore-names:
          - (.*)Provider
          - use(.*)
    - prefer-test-matchers
    # - prefer-trailing-comma # already in Dart lints - require_trailing_commas
    # - prefer-unwrapping-future-or # we are ok with awaiting values
    - prefer-visible-for-testing-on-members
    - prefer-wildcard-pattern
    - tag-name
    - unnecessary-trailing-comma:
        max-width: 80

    ### Flutter
    - add-copy-with
    - always-remove-listener
    - avoid-border-all
    - avoid-empty-setstate
    - avoid-expanded-as-spacer
    - avoid-incomplete-copy-with
    - avoid-inherited-widget-in-initstate
    - avoid-late-context
    - avoid-returning-widgets
    - avoid-shrink-wrap-in-lists
    - avoid-state-constructors
    - avoid-stateless-widget-initialized-fields
    - avoid-unnecessary-setstate
    - avoid-unnecessary-stateful-widgets
    - avoid-wrapping-in-padding
    - check-for-equals-in-render-object-setters
    - consistent-update-render-object
    - dispose-fields
    - prefer-action-button-tooltip
    - prefer-const-border-radius
    - prefer-correct-edge-insets-constructor
    - prefer-define-hero-tag
    - prefer-extracting-callbacks
    - prefer-single-widget-per-file:
        ignore-private-widgets: true
    - prefer-using-list-view
    # - prefer-widget-private-members # cannot use this.field in constructor
    - proper-super-calls
    - use-setstate-synchronously

    ### Provider
    - avoid-instantiating-in-value-provider
    - avoid-read-inside-build
    - avoid-watch-outside-build
    - dispose-providers
    - prefer-multi-provider

    ### Bloc
    - avoid-bloc-public-methods
    # - avoid-cubits
    # - avoid-passing-bloc-to-bloc
    - check-is-not-closed-after-async-gap
    - prefer-correct-bloc-provider
    - prefer-multi-bloc-provider

    ### Equatable
    - extend-equatable
    - list-all-equatable-fields

    ### Flame - not used

    ### Intl - not used

    ### Angular - not used
